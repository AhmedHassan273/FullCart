<div *ngIf="invalidForm" class="error-section row">
  The form is invalid. Please contact the admin.
</div>
<div class="form-container d-flex justify-content-center align-items-center">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Login</h2>
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            formControlName="username"
            required
          />
          <div
            *ngIf="
              loginForm.get('username')?.invalid &&
              (loginForm.get('username')?.dirty ||
                loginForm.get('username')?.touched)
            "
            class="text-danger"
          >
            Username is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
            required
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched)
            "
            class="text-danger"
          >
            Password is required.
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          (click)="submitCredentials()"
        >
          Login
        </button>
      </form>
      <p class="mt-3">Don't have an account? <a href="/register">Sign Up</a></p>
    </div>
  </div>
</div>
