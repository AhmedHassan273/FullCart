<header class="d-flex justify-content-between mb-5">
  <h1 class="me-auto">Brands Inventory</h1>
  <button [routerLink]="['./new']" class="btn btn-primary px-5"><h5>Add New +</h5></button>
</header>

<div class="container">
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of brandsList">
            <div class="card">
                <img [src]="item.image" class="card-img-top" alt="Item Image" />
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <button [routerLink]="['./edit/' + item.id]" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </li>
      </ul>
    </div>
  </div>
</div>
