<form [formGroup]="brandForm" class="d-flex justify-content-center flex-column">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image:</label>
        <input type="file" id="image" formControlName="image" class="form-control">
    </div>
    <div>
        <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
    </div>
</form>
